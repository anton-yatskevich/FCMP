<div class="article-page">
  <img class="article-image" src={{article.urlToImage}} alt="article-image">
  <div>
    <h2>{{article.title}}</h2>
    <p>{{article.content}}</p>
    <p>Date: {{article.publishedAt}}</p>
    <p>Author: {{article.author}}</p>
  </div>
  <div>
    <div class="buttons-wrapper" *ngIf="article.isLocal">
      <button [routerLink]="['/edit', article._id]">Edit</button>
      <button (click)="onDeleteHandler()">Delete</button>
    </div>
  </div>
</div>
