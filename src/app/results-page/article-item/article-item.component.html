<article>
  <a href={{article.url}}>
      <img class="article-image" src={{article.urlToImage}} alt="article-image"></a>
  <div class="article-info">
    <a href={{article.url}}>
      <h4>{{article.title}}</h4>
    </a>
    <div class="article-description">
        <p>{{article.description}}</p>
        <a [routerLink]="['article', article._id]">
          Read more...
        </a>
        <p class="article-description-footer">
          <a href="#">{{article.source.name}}</a>
          <span>{{article.publishedAt | date:'medium'}}</span>
        </p>
    </div>
  </div>
  <div class="buttons-wrapper" *ngIf="article.isLocal">
    <button [routerLink]="['/edit', article._id]">Edit</button>
    <button class="delete-btn" (click)="onDeleteHandler()">Delete</button>
  </div>
</article>
