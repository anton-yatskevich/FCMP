<app-controls-panel></app-controls-panel>
<div class="news-wrapper">
  <app-article-item *ngFor="let article of articles | slice:0:limit | articlesFilter: query | articlesLocalFilter: onlyLocal " [article]="article"></app-article-item>
  <div *ngIf="!isAllNewsLoaded()" class="load-more-btn-wrapper">
    <button (click)="onLoadMoreClick()">Load more news</button>
  </div> 
</div>
