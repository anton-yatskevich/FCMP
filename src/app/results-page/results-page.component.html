<app-controls-panel [sources]="sources.default" (onChangeSource)="onChangeSource($event)"></app-controls-panel>
<div class="news-wrapper">
  <app-article-item *ngFor="let article of articles | articlesFilter: char" [article]="article"></app-article-item>
  <div *ngIf="!isAllNewsLoaded()" class="load-more-btn-wrapper">
    <button (click)="onLoadMoreClick()">Load more news</button>
  </div> 
</div>
